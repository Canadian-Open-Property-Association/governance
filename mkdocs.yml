site_name: Canadian Open Property Association
site_url: https://openpropertyassociation.ca
site_description: Governance documentation for COPA verifiable credentials

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.integrate

nav:
  - Home: index.md
  - Credential Governance:
    - Overview: governance-docs/index.md
    - Cornerstone ID: governance-docs/cornerstone-id.md
    - Home Credential: governance-docs/home-credential.md
    - Professional Credential: governance-docs/professional-credential.md
    - Accreditation Credential: governance-docs/accreditation-credential.md
    - Portfolio Issuer: governance-docs/portfolio-issuer.md
    - Property Access Authorization: governance-docs/property-access-authorization.md
  - Policies: policies/index.md

markdown_extensions:
  - attr_list
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

extra:
  analytics:
    provider: google
    property: G-7W7P8DLR11
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Canadian-Open-Property-Association

docs_dir: site
site_dir: build

plugins:
  - search
  - macros:
      module_name: site/hooks
