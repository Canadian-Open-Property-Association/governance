site_name: Canadian Open Property Association
site_url: https://openpropertyassociation.ca
site_description: Governance documentation for COPA verifiable credentials

theme:
  name: material
  favicon: copa-favicon.png
  logo: copa-favicon.png
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.integrate

nav:
  - Home: index.md
  - Solution Architecture:
    - Overview: architecture/index.md
    - Vocabulary: architecture/vocabulary.md
    - Artifacts: architecture/artifacts.md
    - Data Flow: architecture/data-flow.md
    - Cornerstone Network Apps: architecture/apps.md
    - VDR Structure: architecture/vdr.md
  - Credential Governance:
    - Overview: governance/index.md
    - Cornerstone ID: governance/cornerstone-id.md
    - Home Credential: governance/home-credential.md
    - Professional Credential: governance/professional-credential.md
    - Accreditation Credential: governance/accreditation-credential.md
    - Portfolio Issuer: governance/portfolio-issuer.md
    - Property Access Authorization: governance/property-access-authorization.md
  - Policies: policies/index.md

markdown_extensions:
  - attr_list
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra:
  analytics:
    provider: google
    property: G-7W7P8DLR11
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Canadian-Open-Property-Association

docs_dir: site
site_dir: build

plugins:
  - search
  - macros:
      module_name: site/hooks
