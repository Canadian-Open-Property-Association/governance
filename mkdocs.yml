site_name: Canadian Open Property Association
site_url: https://openpropertyassociation.ca
site_description: Governance documentation for COPA verifiable credentials

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.integrate

nav:
  - Home: index.md
  - Credential Governance:
    - Overview: credential-governance/index.md
    - Cornerstone ID: credential-governance/cornerstone_id_governance.md
    - Home Credential: credential-governance/home_credential_governance.md
    - Professional Credential: credential-governance/professional_credential_governance.md
    - Portfolio Issuer Credential: credential-governance/portfolio_issuer_credential_governance.md
    - Property Access Authorization: credential-governance/property_access_authorization_credential_governance.md
  - Credential Branding:
    - Overview: credential-branding/index.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

extra:
  analytics:
    provider: google
    property: G-7W7P8DLR11
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Canadian-Open-Property-Association

plugins:
  - search
